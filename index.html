<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Localstorage</title>
    <!--style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/table.css">
</head>
<body onload="updateTable()">
    <!--Inicio da header-->
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <!--Fim da header-->

    <!--Inicio da main-->
    <main>
        <button type="button" class="btn modal-btn" id="cadastrarCliente">Cadastrar</button>
        <!--Inicio da table-->
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
                <tbody>
        
                </tbody>
            </thead>
        </table>
        <!--Fim da table-->
    </main>
    <!--Fim da main-->

    <section>
    
        <!--Inicio do modal-->
            <div class="modal-overlay">
                <div class="modal-container">
                    <header class="modal-header">
                        <h2 class="title-modal">Adicionar Cliente</h2>
                        <button class="close-btn">x</button>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" id="nome" data-index="new"  class="modal-field" placeholder="Nome do Cliente" required>
    
                        <input type="email" id="email" class="modal-field" placeholder="email do Cliente" required>
    
                        <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
    
                        <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                    </form>
                    
                    <footer class="modal-footer">
                        <button id="salvar" class="btn btn-green">Salvar</button>
                        <button id="cancelar" class="btn btn-blue">Cancelar</button>
                    </footer>
    
                </div>
            </div>
    </section>
    <!--Fim do modal-->

    <footer class="pg-footer">
        &copy Evandro lucas 2022
    </footer>

<!--javascript-->
<script src="./assets/js/script.js"></script>
</body>
</html>
